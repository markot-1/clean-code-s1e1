<!DOCTYPE html>
<html>
<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
    <header class="header">
        <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
        <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
        <section>
            <h3 class="section__heading block">Add Item</h3>
            <label class="label">
                <input class="label__input input-text" type="text">
                <button class="button">Add</button>
            </label>
        </section>
        <section>
            <h3 class="section__heading">Todo</h3>
            <ul class="incomplete-tasks">
                <li class="list-item">
                    <input class="list-item__checkbox" type="checkbox">
                    <label class="list-item__label">Pay Bills</label>
                    <input type="text" class="list-item__input input-text">
                    <button class="button button_edit">Edit</button>
                    <button class="button button_delete">
                        <img class="button__img" src="./remove.svg" alt="">
                    </button>
                </li>
                <li class="list-item list-item_edit">
                    <input class="list-item__checkbox" type="checkbox">
                    <label class="list-item__label">Go Shopping</label>
                    <input type="text" value="Go Shopping" class="list-item__input input-text">
                    <button class="button button_edit">Save</button>
                    <button class="button button_delete">
                        <img class="button__img" src="./remove.svg" alt="">
                    </button>
                </li>
            </ul>
        </section>
        <section>
            <h3 class="section__heading">Completed</h3>
            <ul class="completed-tasks">
                <li class="list-item">
                    <input class="list-item__checkbox" type="checkbox" checked>
                    <label class="list-item__label">See the Doctor</label>
                    <input type="text" class="list-item__input input-text">
                    <button class="button button_edit">Edit</button>
                    <button class="button button_delete">
                        <img class="button__img" src="./remove.svg" alt="">
                    </button>
                </li>
            </ul>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
